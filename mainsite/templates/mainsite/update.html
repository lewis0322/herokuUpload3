<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Update</title>
  </head>
  <body>

    <h1>My Board</h1>

    <form method="POST", action="{% url 'updateDelete' board.id %}">
        {% csrf_token %}
        <!-- insert title -->
        <div class="form-group">
            <label for="exampleFormControlInput1">Insert Title</label>
            <input type="text" class="form-control" value="{{board.title}}" name="title" id="exampleFormControlInput1" placeholder="insert title">
        </div>
        <!-- insert username -->
        <div class="form-group">
            <label for="exampleFormControlInput1">Insert Username</label>
            <input type="text" class="form-control" name="username" value="{{board.username}}" id="exampleFormControlInput1" placeholder="insert username">
        </div>
        <!-- insert contents -->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Insert Contents</label>
            <textarea class="form-control" name="contents" id="exampleFormControlTextarea1" rows="3">{{board.contents}}</textarea>
        </div>
        <!-- insert image -->
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Insert Image</label><br>
            <input type="file" name="image">
        </div>    
        <input type ="hidden" value="update" name="updateordelete">
        <button type="submit" class="btn-primary">제출</button>
    </form>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
